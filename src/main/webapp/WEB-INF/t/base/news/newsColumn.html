<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>辅助资料</title>
   <link href="${ctx.contextPath}/res/fonts/font-awesome.min.css" rel="stylesheet">
    <script src="${ctx.contextPath}/res/jquery/jquery-1.10.2.min.js"></script>
    <link href="${ctx.contextPath}/res/jquery/jquery-ui.min.css" rel="stylesheet">
    <script src="${ctx.contextPath}/res/jquery/jquery-ui.min.js"></script>
    <link href="${ctx.contextPath}/res/wdTree/tree.css" rel="stylesheet"/>
	<script src="${ctx.contextPath}/res/wdTree/tree.js"></script>
    <link href="${ctx.contextPath}/res/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="${ctx.contextPath}/res/bootstrap/bootstrap.min.js"></script>
    <script src="${ctx.contextPath}/res/jquery/jquery.layout.js"></script>
    <link href="${ctx.contextPath}/res/jqgrid/jqgrid.css" rel="stylesheet">
	<link href="${ctx.contextPath}/res/ui/power-ui.css" rel="stylesheet">
	<link href="${ctx.contextPath}/res/wizard/wizard.css" rel="stylesheet"/>
	<script src="${ctx.contextPath}/res/jqgrid/jqgrid.min.js"></script>
	<script src="${ctx.contextPath}/res/ui/validator.js"></script>
	<script src="${ctx.contextPath}/res/wizard/wizard.js"></script>
	<script src="${ctx.contextPath}/res/ui/power-ui.js"></script>
	
    <style>
        body {
            margin: 10px;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>

<script>
    var encode = request('ItemCode');
    $(function () {
        InitialPage();
        GetGrid();
    });
    //初始化页面
    function InitialPage() {
        //resize重设(表格、树形)宽高
        $(window).resize(function (e) {
            window.setTimeout(function () {
                $('#gridTable').setGridWidth(($('.gridPanel').width()));
                $("#gridTable").setGridHeight($(window).height() - 108.5);
            }, 200);
            e.stopPropagation();
        });
    }
    //加载表格
    function GetGrid() {
        var selectedRowIndex = 0;
        var $gridTable = $("#gridTable");
        $gridTable.jqGrid({
            url: "../../SystemManage/DataItemList/GetListJson?encode=" + encode,
            datatype: "json",
            height: $(window).height() - 108.5,
            autowidth: true,
            colModel: [
                { label: '主键', name: 'F_ItemDetailId', hidden: true },
               { label: '&nbsp;&nbsp;&nbsp;&nbsp;项目名', name: 'F_ItemName', index: 'F_ItemName', width: 200, align: 'left', sortable: false },
                { label: '项目值', name: 'F_ItemValue', index: 'F_ItemValue', width: 200, align: 'left', sortable: false },
                { label: '简拼', name: 'F_SimpleSpelling', index: 'F_SimpleSpelling', width: 150, align: 'left', sortable: false },
                { label: '排序', name: 'F_SortCode', index: 'F_SortCode', width: 80, align: 'left' },
                {
                    label: "有效", name: "F_EnabledMark", index: "F_EnabledMark", width: 50, align: "center",
                    formatter: function (cellvalue) {
                        return cellvalue == 1 ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                    }
                },
                { label: "备注", name: "F_Description", index: "F_Description", width: 200, align: "left" }
            ],
            treeGrid: true,
            treeGridModel: "nested",
            ExpandColumn: "F_ItemValue",
            rowNum: "10000",
            rownumbers: true,
            onSelectRow: function () {
                selectedRowIndex = $("#" + this.id).getGridParam('selrow');
            },
            gridComplete: function () {
                $("#" + this.id).setSelection(selectedRowIndex, false);
            }
        });
        //查询条件
        $("#queryCondition .dropdown-menu li").click(function () {
            var text = $(this).find('a').html();
            var value = $(this).find('a').attr('data-value');
            $("#queryCondition .dropdown-text").html(text).attr('data-value', value)
        });
        //查询事件
        $("#btn_Search").click(function () {
            var queryJson = {
                condition: $("#queryCondition").find('.dropdown-text').attr('data-value'),
                keyword: $("#txt_Keyword").val()
            }
            $gridTable.jqGrid('setGridParam', {
                postData: { queryJson: JSON.stringify(queryJson) },
            }).trigger('reloadGrid');
        });
        //查询回车
        $('#txt_Keyword').bind('keypress', function (event) {
            if (event.keyCode == "13") {
                $('#btn_Search').trigger("click");
            }
        });
    }
    //新增
    function btn_add() {
        var parentId = $("#gridTable").jqGridRowValue("F_ItemDetailId");
        var itemId = '55fbf5d7-b3f4-4851-ae3a-fdb9ef22fb1b';
        var isTree = '0';
        if (isTree != 1) {
            parentId = 0;
        }
        dialogOpen({
            id: "Form",
            title: '添加分类',
            url: '/SystemManage/DataItemList/Form?parentId=' + parentId + "&itemId=" + itemId,
            width: "500px",
            height: "370px",
            callBack: function (iframeId) {
                top.frames[iframeId].AcceptClick();
            }
        });
    };
    //编辑
    function btn_edit() {
        var keyValue = $("#gridTable").jqGridRowValue("F_ItemDetailId");
        if (checkedRow(keyValue)) {
            dialogOpen({
                id: "Form",
                title: '编辑分类',
                url: '/SystemManage/DataItemList/Form?keyValue=' + keyValue,
                width: "500px",
                height: "370px",
                callBack: function (iframeId) {
                    top.frames[iframeId].AcceptClick();
                }
            });
        }
    }
    //删除
    function btn_delete() {
        var keyValue = $("#gridTable").jqGridRowValue("F_ItemDetailId");
        if (keyValue) {
            $.RemoveForm({
                url: "../../SystemManage/DataItemList/RemoveForm",
                param: { keyValue: keyValue },
                success: function (data) {
                    $("#gridTable").resetSelection();
                    $("#gridTable").trigger("reloadGrid");
                }
            })
        } else {
            dialogMsg('请选择需要删除的数据！', 0);
        }
    }
</script>
<div class="titlePanel">
    <div class="title-search">
        <table>
            <tr>
                <td>
                    <div id="queryCondition" class="btn-group">
                        <a class="btn btn-default dropdown-text" data-toggle="dropdown">选择条件</a>
                        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a data-value="ItemName">项目名</a></li>
                            <li><a data-value="ItemValue">项目值</a></li>
                            <li><a data-value="SimpleSpelling">拼音</a></li>
                        </ul>
                    </div>
                </td>
                <td style="padding-left: 2px;">
                    <input id="txt_Keyword" type="text" class="form-control" placeholder="请输入要查询关键字" style="width: 200px;" />
                </td>
                <td style="padding-left: 5px;">
                    <a id="btn_Search" class="btn btn-primary"><i class="fa fa-search"></i>&nbsp;查询</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="toolbar">
        <div class="btn-group">
            <a id="lr-replace" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
            <a id="lr-add" class="btn btn-default" onclick="btn_add()"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a id="lr-edit" class="btn btn-default" onclick="btn_edit()"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
            <a id="lr-delete" class="btn btn-default" onclick="btn_delete()"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
    </div>
</div>
<div class="gridPanel">
    <table id="gridTable"></table>
</div>

   
</body>
</html>
