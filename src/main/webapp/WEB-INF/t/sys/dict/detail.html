<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>机构管理</title>
    <link href="${ctx.contextPath}/res/fonts/font-awesome.min.css" rel="stylesheet">
    <script src="${ctx.contextPath}/res/jquery/jquery-1.10.2.min.js"></script>
    <link href="${ctx.contextPath}/res/jquery/jquery-ui.min.css" rel="stylesheet" />
    <script src="${ctx.contextPath}/res/jquery/jquery-ui.min.js"></script>
    <link href="${ctx.contextPath}/res/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="${ctx.contextPath}/res/bootstrap/bootstrap.extension.css" rel="stylesheet" />
    <script src="${ctx.contextPath}/res/bootstrap/bootstrap.min.js"></script>
	<link href="${ctx.contextPath}/res/datetime/pikaday.css" rel="stylesheet"/>
	<link href="${ctx.contextPath}/res/wizard/wizard.css" rel="stylesheet"/>
	<link href="${ctx.contextPath}/res/ui/power-ui.css" rel="stylesheet"/>
	<script src="${ctx.contextPath}/res/ui/validator.js"></script>
	<script src="${ctx.contextPath}/res/wizard/wizard.js"></script>
	<script src="${ctx.contextPath}/res/datetime/pikaday.js"></script>
	<script src="${ctx.contextPath}/res/ui/power-ui.js"></script>
	

</head>
<body>
    <form id="form1">

<script>
    var keyValue = request('keyValue');
    $(function () {
        initControl();
    })
    //初始化控件
    function initControl() {
        //获取表单
        if (!!keyValue) {
            $.SetForm({
                url: "../../SystemManage/DataItemDetail/GetFormJson",
                param: { keyValue: keyValue },
                success: function (data) {
                    $("#form1").SetWebControls(data);
                    $("#form1").find('.form-control,.ui-select,input').attr('disabled', 'disabled');
                }
            });
        }
    }
</script>
<div style="margin-top: 20px; margin-right: 30px;">
    <table class="form">
        <tr>
            <td class="formTitle">字典编码</td>
            <td class="formValue">
                <input id="dictid" value="${Dict.dictid}" disabled="disabled" type="text" class="form-control" />
            </td>
        </tr>
        <tr>
            <td class="formTitle">字典名称</td>
            <td class="formValue">
                <input id="fullname" value="${Dict.fullname}" disabled="disabled" type="text" class="form-control" />
            </td>
        </tr>
        <tr>
            <th class="formTitle">排序</th>
            <td class="formValue">
                <input id="sortcode" value="${Dict.sortcode}" disabled="disabled" type="text" class="form-control" />
            </td>
        </tr>
        <tr>
            <th class="formTitle" valign="top" style="padding-top: 4px;">备注
            </th>
            <td class="formValue">
                <textarea id="remark" disabled="disabled" class="form-control" style="height: 70px;">${Dict.remark}</textarea>
            </td>
        </tr>
    </table>
</div>

    </form>
</body>
</html>
