<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="content-type" content="text/html; charset=UTF-8">
	<title>用户管理重置密码</title>
	<link href="${ctx.contextPath}/res/fonts/font-awesome.min.css" rel="stylesheet">
	<script src="${ctx.contextPath}/res/jquery/jquery-1.10.2.min.js"></script>
	<link href="${ctx.contextPath}/res/jquery/jquery-ui.min.css" rel="stylesheet">
	<script src="${ctx.contextPath}/res/jquery/jquery-ui.min.js"></script>
	<link href="${ctx.contextPath}/res/bootstrap/bootstrap.min.css" rel="stylesheet">
	<script src="${ctx.contextPath}/res/bootstrap/bootstrap.min.js"></script>
	<link href="${ctx.contextPath}/res/ui/power-ui.css" rel="stylesheet">
	<script src="${ctx.contextPath}/res/ui/validator.js"></script>
	<script src="${ctx.contextPath}/res/ui/power-ui.js"></script>
	
	<script src="${ctx.contextPath}/res/jquery/jquery.md5.js"></script>
</head>
<body>
    <form id="form1">
<div style="margin-top: 20px; margin-right: 30px;">
    <table class="form">
        <tr>
            <td class="formTitle">姓名</td>
            <td class="formValue">
                <input id="realname" readonly type="text" class="form-control" />
            </td>
        </tr>
        <tr>
            <td class="formTitle">帐户</td>
            <td class="formValue">
                <input id="account" readonly type="text" class="form-control" />
            </td>
        </tr>
        <tr>
            <th class="formTitle">新密码<font face="宋体">*</font>
            </th>
            <td class="formValue">
                <input id="password" type="password" class="form-control" placeholder="请输入新密码" isvalid="yes" checkexpession="NotNull" />
            </td>
        </tr>
    </table>
</div>
    </form>
<script>//保存事件
$(function () {
    $("#account").val(request('Account'));
    $("#realname").val(request('RealName'));
})
function AcceptClick() {
    if (!$('#form1').Validform()) {return false;}
    var postData = {};
    postData["userid"]=request('keyValue');
    postData["password"] = $("#password").val();//$.md5($.trim($("#F_Password").val()))
    $.SaveForm({
        url: "${ctx.contextPath}/sys/user/revisePwd",
        param: postData,
        loading: "正在保存数据...",
        success: function () {
        }
    })
}
</script>
</body>
</html>
